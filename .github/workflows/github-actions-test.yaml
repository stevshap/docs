name: Build and Publish Verrazzano Documentation

on:
  # Runs on pushes targeting the active doc branches
  push:
    branches:
    - master
    - release-*
    - archive

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      HUGO_VERSION: 0.111.3
      HUGO_ENVIRONMENT: production
      HUGO_ENV: production
    steps:
      # Initial setup
      - name: Install Hugo CLI
        run: |
          wget -O ${{ runner.temp }}/hugo.deb \
          https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.deb \
          && sudo dpkg -i ${{ runner.temp }}/hugo.deb
      - name: Checkout repository code
        uses: actions/checkout@v3
      - name: Install Node.js dependencies
        run: npm ci
      - name: Setup Pages
        uses: actions/configure-pages@v3

#      # Build and upload docs under ${version} dir
#      - name: Build production documentation
#        run: |
#          mkdir -p prod
#          hugo --source . --destination prod --environment production
#      - name: Upload production artifacts
#        uses: actions/upload-pages-artifact@v1
#        with:
#          name: github-pages
#          path: ./prod

  # Deployment job
  deploy:
    env:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v2
